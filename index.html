<script type="text/javascript">
  var response = prompt("Por favor ingresar un día de la semana").toLowerCase();

  if (response == "sábado" || response == "sabado" || response == "domingo") {
    console.log("Es fin de semana!!!");
  } else {
    console.log("Es día hábil!!");
  }

</script>
